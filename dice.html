<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and viewport configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title of the page -->
  <title>Dice</title>

  <!-- External stylesheets for Bootstrap, Font Awesome, and Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Bootstrap JavaScript (optional) -->
  <!-- Required dependencies (Popper.js for Bootstrap) -->
</head>

<body>
  <!-- Main container for content -->
  <div class="container-lg">
    <!-- Row inside the container -->
    <div class="row">
      <!-- Column inside the row -->
      <div class="col">
        <!-- Container with padding, a primary background color, and light text -->
        <div class="p-5 bg-primary text-light">
          <!-- Heading 1 with an ID for dynamic content insertion -->
          <h1 id="textHere"></h1>

          <!-- Button to trigger dice roll -->
          <div class="d-flex justify-content-between">
            <button type="text" onclick="RollResult()" class="btn btn-danger">Roll the Dice</button>
            <!-- Image to display dice result -->
            <img id="rollResult" width="100" height="100" alt="Dice Result">
          </div>
          <br>

          <!-- Script section for dice roll functionality -->
          <script type="text/javascript">
            // Function to roll the dice and display the result
            function RollResult() {
              var rollResult = Math.floor(Math.random() * 6) + 1;
              // Assigning image source based on the dice roll result
              if (rollResult == 1) {
                document.getElementById('rollResult').src = "pic1.jpg";
              } else if (rollResult == 2) {
                document.getElementById('rollResult').src = "pic2.jpg";
              } else if (rollResult == 3) {
                document.getElementById('rollResult').src = "pic3.jpg";
              } else if (rollResult == 4) {
                document.getElementById('rollResult').src = "pic4.jpg";
              } else if (rollResult == 5) {
                document.getElementById('rollResult').src = "pic5.jpg";
              } else if (rollResult == 6) {
                document.getElementById('rollResult').src = "pic6.jpg";
              }
            }
          </script>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation bar fixed to the bottom with a light background color -->
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <!-- Home link with a home icon -->
    <a class="navbar-brand" href="index.html">
      <i class="fas fa-home h1"></i>
    </a>
    <!-- Tips link with a cash coin icon -->
    <a class="navbar-brand" href="tips.html">
      <i class="bi bi-cash-coin h1"></i>
    </a>
    <!-- Dice link with a dice icon -->
    <a class="navbar-brand" href="dice.html">
      <i class="bi bi-dice-2 h1"></i>
    </a>
    <!-- Calculator link with a calculator icon -->
    <a class="navbar-brand" href="calculator.html">
      <i class="fas fa-calculator h1"></i>
    </a>
  </nav>

  <!-- Bootstrap JavaScript dependencies (Popper.js and Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
